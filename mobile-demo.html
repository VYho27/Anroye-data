<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Auto Form Demo</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  margin: 0;
  padding: 10px;
}
h3 { text-align:center; }
textarea {
  width: 100%;
  height: 80px;
  padding: 8px;
  font-size: 14px;
}
.button {
  display: inline-block;
  margin: 5px 4px;
  padding: 10px 12px;
  background: #007bff;
  color: #fff;
  border-radius: 20px;
  text-decoration: none;
  font-size: 13px;
}
.button.red { background:#dc3545; }
.button.green { background:#28a745; }
.field {
  margin-top: 8px;
}
input {
  width: 100%;
  padding: 8px;
  font-size: 14px;
}
</style>
</head>

<body>

<h3>📱 Mobile Auto Form Demo</h3>

<textarea id="rawData" placeholder="Dán dữ liệu dạng:
HọTên|STK|Bank|ChiNhánh|Username|Password|PassRút|SĐT|Email|NgàySinh"></textarea>

<a class="button green" onclick="parseData()">Tách dữ liệu</a>

<div id="fields"></div>

<hr>

<h4>🏦 Nhà cái</h4>
<div id="nhacai"></div>

<script>
const labels = [
  "Họ Tên","STK","Ngân hàng","Chi nhánh",
  "Username","Password","Pass rút",
  "SĐT","Email","Ngày sinh"
];

function parseData(){
  const raw = document.getElementById("rawData").value;
  const arr = raw.split("|");
  const box = document.getElementById("fields");
  box.innerHTML = "";

  labels.forEach((label,i)=>{
    const val = arr[i] || "";
    box.innerHTML += `
      <div class="field">
        <input value="${val}" readonly>
        <a class="button" onclick="copyText('${val}')">📋 ${label}</a>
      </div>
    `;
  });

  localStorage.setItem("autoFormData", raw);
}

function copyText(text){
  navigator.clipboard.writeText(text);
  alert("Đã copy: " + text);
}

// Load dữ liệu cũ
if(localStorage.getItem("autoFormData")){
  document.getElementById("rawData").value = localStorage.getItem("autoFormData");
}

// Load nhà cái từ GitHub
fetch("https://raw.githubusercontent.com/VVho27/Anroye-data/main/datanhacai.json")
.then(res => res.json())
.then(data => {
  const box = document.getElementById("nhacai");
  data.forEach(item=>{
    box.innerHTML += `<a class="button red" href="${item.link}" target="_blank">${item.noidung}</a>`;
  });
});
</script>

</body>
</html>
